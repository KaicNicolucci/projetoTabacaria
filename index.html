<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Poseidon Hookah | Os Melhores Produtos Para Sua Sess√£o</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./imagens/Hookah Logo.png" alt="Hookah Logo">
                <h1>Poisedon Hookah</h1>
            </div>
            <div class="barra-de-pesquisa">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><img src="./imagens/Lupa.png" alt="Lupa"></button>
            </div>
            <div class="carrinho-de-compras">
                <img class="para-clicar" src="./imagens/Cesta de Compras.png" alt="Cesta de Compras">
                <div class="carrinho">
                    <div class="container">
                        <div class="row">
                            <img src="" alt="">
                            <div class="informacoes-produto">
                            </div>
                        </div>
                        <div class="valor-carrinho">
                            <p class="valor-total">Valor Total:</p>
                        </div>
                        <div class="carrinho-footer">
                            <button class="carrinho-button"><a href="">Ver Carrinho</a></button>
                            <button class="fechar">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="atalhos">
        <div class="container">
            <ul>
                <li><a href="">Narguiles</a></li>
                <li><a href="">Pratos</a></li>
                <li><a href="">Vasos</a></li>
                <li><a href="">Rosh</a></li>
                <li><a href="">Steam</a></li>
                <li><a href="">Mangueiras</a></li>
            </ul>
        </div>
    </div>
    <div class="carrossel-informacoes margin">
        <div class="container">
            <div class="carrossel-informacoes-start">
                <img src="imagens/Frete Gratis.png" alt="" srcset="">
                <img src="imagens/narguileMel.png" alt="" srcset="">
            </div>
        </div>
    </div>
    <section class="narguiles-section margin">
        <div class="container">
            <h2>Narguiles pequenos</h2>
            <div class="narguiles">
            </div>
        </div>
    </section>
    <footer class="margin">
        <div class="container">
            <div class="contatos">
                <h2>Contate-nos</h2>
                <ul>
                    <li><a href=""><img src="imagens/wppLogo.png" alt="">Whatshapp</a></li>
                    <li><a href=""><img src="imagens/emailLogo.png" alt="">Email</a></li>
                </ul>
            </div>
            <div class="social-media">
                <h2>Redes Sociais</h2>
                <ul>
                    <li><a href=""><img src="imagens/intaLogo.png" alt="">Instagram</a></li>
                    <li><a href=""><img src="imagens/faceLogo.png" alt="">Facebook</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
