<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Poseidon Hookah | Lounge&Tabacaria</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="./imagens/Hookah Logo.png" alt="Hookah Logo">
                <h1>Poisedon Hookah</h1>
            </div>
            <div class="barra-de-pesquisa">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><img src="./imagens/Lupa.png" alt="Lupa"></button>
            </div>
            <div class="carrinho-de-compras">
                <img class="para-clicar" src="./imagens/Cesta de Compras.png" alt="Cesta de Compras">
                <div class="carrinho">
                    <div class="container">
                        <div class="row">
                            <img src="" alt="">
                            <div class="informacoes-produto">
                                <span>Narguile Red Dragon</span>
                                <p>R$<span class="valor">200,00 </span><span class="qtd-produto">1x</span></p>
                            </div>
                        </div>
                        <div class="carrinho-footer">
                            <button class="carrinho-button"><a href="">Ver Carrinho</a></button>
                            <button class="fechar">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="atalhos">
        <div class="container">
            <ul>
                <li><a href="">Narguiles</a></li>
                <li><a href="">Pratos</a></li>
                <li><a href="">Vasos</a></li>
                <li><a href="">Rosh</a></li>
                <li><a href="">Steam</a></li>
                <li><a href="">Mangueiras</a></li>
            </ul>
        </div>
    </div>
    <section class="carrossel">
        <div class="container">
            <div class="most-popular">
                <h2>Narguiles mais populares</h2>
            </div>
            <div id="carrossel-imagens">

            </div>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
